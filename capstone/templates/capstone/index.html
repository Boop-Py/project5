{% extends "capstone/layout.html" %}
{% load static %}
{% block body %}
<div class="nes-container is-centered is-rounded">
    <h2 class="ui center aligned header">
        Search
    </h2>
    <section>
        <form class="form" action={% url 'search' %} method="post">
            {% csrf_token %}
            <input class="nes-textarea" name="search_input" type="text" align="center" placeholder="All or part of a Pokemon name.. eg 'pika'"></input>
            <button class="nes-btn is-success" type="submit" align="center">Search a Pokemon!</button>    
        </form>
    </section>
    <a class="nes-btn is-primary" href="{% url 'randomise' %}">
        Random Pokemon!
    </a> 
</div> 
<div class="nes-container is-rounded">
    <div class="nes-container is-centered">
        <h2>
            Browse!  
        </h2>      
    </div>    
    <div class="lists">
        <ul class="nes-list is-disc">
        {% for each in pokemon_list %}
            <li>
                <a class="nes-badge" href="{% url 'pokemon' each.pokemon_id %}">  
                    <span class="is-primary">{{ each.name }}</span>                
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
